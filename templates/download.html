<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger des vidéos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ABD;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #4a90e2;
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #357ABD;
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Télécharger des vidéos ou des playlists</h1>
    <form action="{{ url_for('download') }}" method="post">
        <label for="url">URL de la vidéo ou de la playlist :</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Télécharger</button>
    </form>
    <a href="{{ url_for('index') }}">Retour à l'accueil</a>
</body>
</html>
